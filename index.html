<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Junior form</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="success-container">
  <main class="parent">
    <div class="child">
      <div class="subscribe">
          <h1>Stay Updated!</h1>
          <p class="section-m">Join 60,000+ product managers receiving monthly updates on:</p>
          <div class="icons">
            <h2 class="icon">
              <div class="icon-img"><img src="./images/icon-list.svg" alt="icon-list"></div>Product discovery
              and building what matters
            </h2>
            <h2 class="icon">
              <div class="icon-img"><img src="./images/icon-list.svg" alt="icon-list"></div>Measuring to ensure
              updates are success
            </h2>
            <h2 class="icon">
              <div class="icon-img"><img src="./images/icon-list.svg" alt="icon-list"></div>And so much more!
            </h2>
         
          </div>
      </div>
    
     <form action="">
        <div class="email">        
            <label for="email" class="address"> Email Address <span id="errMessage" class="validemail valid"></span>
              <input type="email" placeholder="email@company.com" id="email" class="input-email">
            </label>
            <button class="btn">Subscribe to monthly newsletter</button>
        </div>
        
     </form>
    </div>
    <div class="child">
      <div class="ninetyfour"><img src="./images/illustration-sign-up-desktop.svg" alt=""></div>
     
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
